{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <div class="py-5 border-t border-gray-200">
                    <h1 class="text-4xl text-gray-800">Create new lead</h1>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-1/2 mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
                </form>
                <script src="" async defer></script>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
