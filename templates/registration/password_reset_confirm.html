{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h1>Enter your new password</h1>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type='submit' class="mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Confirm new password</button>
            </form>
        </div>
    </div>
  </div>
</section>
{% endblock content %}
