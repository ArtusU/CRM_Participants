{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <a href="{% url 'nutritionists:nutritionist-list' %}">Go back to nutritionists</a>
    <hr />
    <h1>Create a new nutritionist</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-1/2 mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
    </form>
{% endblock content %}
